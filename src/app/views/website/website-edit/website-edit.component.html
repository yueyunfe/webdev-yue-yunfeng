<div class="contain-fluid">
  <div class="col-xs-4 hidden-xs">
    <ul class="list-group cl-list-group-borderless" *ngFor="let website of websites">
      <li class="list-group-item cl-list-item-borderless">
        <a routerLink="/user/website/{{website._id}}/page">{{website.name}}</a>
        <a routerLink="/user/website/{{website._id}}">
          <span class="glyphicon glyphicon-cog pull-right"></span>
        </a>
      </li>
    </ul>
  </div>
  <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8 borders">
    <form>
      <div class="form-group cl-8-top">
        <label for="website-name">Website Name</label>
        <input [(ngModel)]="updatedWebsite.name" type="text" class="form-control" id="website-name"
               placeholder="Website Name" [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group cl-8-top">
        <label for="website-description">Website Description</label>
        <textarea [(ngModel)]="updatedWebsite.description" id="website-description" class="form-control" rows="5"
                  placeholder="Website Description" [ngModelOptions]="{standalone: true}"></textarea>
      </div>
      <a (click)="deleteWebsite()" class="btn btn-danger btn-block cl-8-top"
         routerLink="/user/website">Delete</a>
    </form>
  </div>
</div>
