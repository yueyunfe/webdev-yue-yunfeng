<div class="container">
  <div [hidden]="submitted">
  <h1>Login</h1>

    <div *ngIf="errorFlag"
         class="alert alert-danger">
      {{errorMsg}}
    </div>

    <form (ngSubmit)="login()" #f="ngForm">
<div class="form-group">
  <label for="name">UserName</label>
  <input placeholder="username" type="text" class="form-control" id="name"
         [(ngModel)]="username" required
         name="username"/>
  <div [hidden]="username.untouched || username.valid "
       class="alert alert-danger">
    Name is required
  </div>
</div>

<div class="form-group">
  <label for="password">PassWord</label>
  <input placeholder="password" type="password"  class="form-control" id="password"
         [(ngModel)]="passname" required
          name="password"/>
</div>

      <a href="https://cs5610-webdev-yuxinhan.herokuapp.com/facebook/login" class="btn btn-primary btn-block">
        <span class="fa fa-facebook"></span>
        Facebook
      </a>
      <button class="btn btn-primary btn-block" type="submit" [disabled]="!f.valid">Login</button>
  <button class="btn btn-success btn-block" type="button" (click)="register()">Register</button>
    </form>
  </div>
</div>
