<div class="container">
  <div [hidden]="submitted">
    <h1>Register</h1>

    <form (ngSubmit)="register()" #f="ngForm">
      <div class="form-group">
        <label for="name">UserName</label>
        <input placeholder="username" type="text" class="form-control" id="name"
               ngModel required
               name="username" #username="ngModel"/>
        <div [hidden]="username.valid || username.untouched"
             class="alert alert-danger">
          Name is required
        </div>
      </div>


      <div class="form-group">
        <label for="password">PassWord</label>
        <input placeholder="password" type="password"  class="form-control" id="password"
               ngModel required
               name="password" #password="ngModel"/>
      </div>

      <div class="form-group">
        <label for="Veripassword">Verify PassWord</label>
        <input placeholder="Verify password" type="password"  class="form-control" id="Veripassword"
               ngModel required
               name="verifypw" #verifypw="ngModel"/>
      </div>

      <div *ngIf="pwErrorFlag"
           class="alert alert-danger">
        {{pwErrorMsg}}
      </div>

      <button class="btn btn-primary btn-block" type="submit" [disabled]="!f.valid">Register</button>
      <button class="btn btn-success btn-block" type="button" (click)="login()">Cancel</button>
    </form>
  </div>
</div>
