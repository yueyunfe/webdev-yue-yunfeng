<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid row">

    <div class="navbar-text pull-left">
      <a routerLink=".." class="cl-text-black cl-icon-padding">
          <span class="glyphicon glyphicon-chevron-left">
          </span>
      </a>
    </div>
    <div class="navbar-text pull-right">
      <a class="cl-icon-padding cl-text-black">
          <button class="glyphicon glyphicon-ok" (click)="f.ngSubmit.emit()" [hidden]="!f.valid" [disabled]="!f.valid">
          </button>
      </a>
    </div>
    <a class="navbar-brand cl-text-white cl-text-bold">
      Header Edit
    </a>
  </div>
</nav>

<div class="container">
  <form (ngSubmit)="update()" #f="ngForm">

    <div class="form-group">
      <label for="heading-text">Text</label>
      <input type="text" class="form-control" id="heading-text" placeholder={{widget.text}}
      ngModel required
      name="text" #text="ngModel"/>
      <div [hidden]="text.valid || text.untouched"
           class="alert alert-danger">
        Text is required
      </div>
    </div>
    <div class="form-group">
      <label for="heading-size">Size</label>
      <input type="text" class="form-control" id="heading-size" placeholder={{widget.size}}
      ngModel required
      name="size" #size="ngModel"/>
      <div [hidden]="size.valid || size.untouched"
           class="alert alert-danger">
        Size is required
      </div>
    </div>
    <div *ngIf="sizeValid" class="alert alert-danger">
      Size can only between 1 to 6
    </div>
  <button class="btn btn-danger btn-block" type="button" (click)="delete()" >Delete</button>
  </form>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid row">
    <div class="pull-right navbar-text">
      <a routerLink="../../../../../.." class="cl-icon-padding">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </div>
  </div>
</nav>
