<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid row">

    <div class="navbar-text pull-left">
      <a routerLink=".." class="cl-text-black cl-icon-padding">
          <span class="glyphicon glyphicon-chevron-left">
          </span>
      </a>
    </div>
    <div class="navbar-text pull-right">
      <a routerLink=".." class="cl-icon-padding cl-text-black">
          <span class="glyphicon glyphicon-ok">
          </span>
      </a>
    </div>
    <a class="navbar-brand cl-text-white cl-text-bold">
      Image Edit
    </a>
  </div>
</nav>

<div class="container">
  <form (ngSubmit)="upload()" #f="ngForm">
    <!--<div class="form-group">-->
    <!--<label for="image-name">Name</label>-->
    <!--<input type="text" class="form-control" id="image-name" placeholder="Name"-->
    <!--ngModel required-->
    <!--name="headerName" #headerName="ngModel"/>-->
    <!--</div>-->
    <div class="form-group">
      <label for="image-text">Text</label>
      <input type="text" class="form-control" id="image-text" placeholder={{widget.text}}
             ngModel required
             name="text" #text="ngModel"/>
    </div>
    <div class="form-group">
      <label for="image-URL">URL</label>
      <input type="text" class="form-control" id="image-URL" placeholder={{widget.url}}
             ngModel required
             name="url" #url="ngModel"/>
    </div>
    <div class="form-group">
      <label for="image-width">Width</label>
      <input type="text" class="form-control" id="image-width" placeholder={{widget.width}}
             ngModel required
             name="width" #width="ngModel"/>
    </div>
    <div class="form-group">
      <label for="exampleInputFile">Upload</label>
      <form ngNoForm action="{{baseUrl}}/api/upload" method="post" enctype="multipart/form-data">
        <input  name="myFile"   type="file" class="form-control"  id="exampleInputFile"/>
        <input  name="widgetId" value="{{wgid}}"   style="display: none"/>
        <input  name="websiteId" value="{{websiteId}}"   style="display: none"/>
        <input  name="pageId" value="{{pageID}}"   style="display: none"/>
        <input  name="userId" value="{{userId}}"   style="display: none"/>
        <button type="submit" class="btn btn-block btn-primary">Upload Image</button>
        <br/>
      </form>
    </div>
  </form>
  <a class="btn btn-primary btn-block " [routerLink]="['/user/website/'+websiteId+'/page/'+pageID+'/widget/'+wgid+'/flickr']">Search Image</a>
  <!--<button class="btn btn-primary btn-block" type="submit" [disabled]="!f.valid">Upload Image</button>-->
  <button class="btn btn-danger  btn-block" (click)="delete()">Delete</button>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid row">
    <div class="pull-right navbar-text">
      <a routerLink="/profile" class="cl-icon-padding">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </div>
  </div>
</nav>
