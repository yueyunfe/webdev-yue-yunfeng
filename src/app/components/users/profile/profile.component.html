<nav class="navbar navbar-fixed-top cl-blue-navbar">
  <div class="container-fluid">
    <a class="cl-text-white navbar-brand cl-text-bold" routerLink="">
      Profile
    </a>
    <a (click)="save()" routerLink="" class="navbar-link navbar-text pull-right cl-text-white cl-icon-padding">
      <span class="glyphicon glyphicon-ok"></span>
    </a>
  </div>
</nav>


<div class="container">
  <form #profileForm="ngForm" class="cl-form-bottom-padding">
    <label for="username">Username</label>
    <input type="text" class="form-control" name="userName" [(ngModel)]="user.userName" id="username" required>
    <label for="email">Email</label>
    <input type="email" class="form-control" name="email" [(ngModel)]="user.email" id="email" required>
    <label for="fName">First Name</label>
    <input type="text" class="form-control" [(ngModel)]="user.firstName" name="firstName" id="fName" required>
    <label for="lName">Last Name</label>
    <input type="text" class="form-control"  [(ngModel)]="user.lastName" name="lastName" id="lName" required>
  </form>

  <a (click)="toWebsite()" class="btn btn-primary btn-block">Websites</a>
  <a routerLink="/login" class="btn btn-danger btn-block">Logout</a>
</div>


<nav class="navbar navbar-fixed-bottom cl-blue-navbar">
  <div class="container-fluid">
    <a [routerLink]="['/user',id]" class="navbar-link navbar-text pull-right cl-text-white cl-icon-padding">
      <span class="glyphicon glyphicon-user"></span>
    </a>
  </div>
</nav>
