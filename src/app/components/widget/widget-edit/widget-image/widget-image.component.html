<nav class="navbar navbar-fixed-top navbar-light bg-secondary">
  <a class="btn navbar-brand" routerLink="/user/{{userId}}/website/{{websiteId}}/page/{{pageId}}/widget">
    <span class="glyphicon glyphicon-chevron-left text-dark"></span>
  </a>
  <div class="navbar-brand font-weight-bold">
    Widget Edit
  </div>
  <a class="btn navbar-brand pull-right" (click)="updateWidget(widget)">
    <span class="glyphicon glyphicon-ok text-dark"></span>
  </a>
</nav>
<div class="container-fluid cl-body-padding">
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" name="name" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="image-text">Text</label>
      <input type="text" class="form-control" name="image-text" placeholder="Text">
    </div>
    <!-- <div class="form-group">
      <label for="url">URL</label>
      <input [(ngModel)]="widget.url" type="text" class="form-control" name="url" placeholder="Image URL">
    </div> -->
    <div class="form-group">
      <label for="width">Width</label>
      <input [(ngModel)]="widget.width" type="text" class="form-control" name="width" placeholder="100%">
    </div>
    <!-- <div class="form-group">
      <label for="exampleInputFile">Upload</label>
      <input type="file" class="form-control" name="exampleInputFile">
    </div> -->
    <!-- <div class="form-group">
      <button class="btn btn-block btn-primary">Upload Image</button>
    </div> -->
  </form>

  <form ngNoForm action="{{baseUrl}}/api/upload" method="post" enctype="multipart/form-data">
    <input name="myFile" type="file" class="form-control" />
    <input name="widgetId" value="{{widgetId}}" style="display: none" />
    <input name="websiteId" value="{{websiteId}}" style="display: none" />
    <input name="pageId" value="{{pageId}}" style="display: none" />
    <input name="userId" value="{{userId}}" style="display: none" />
    <button type="submit" class="btn btn-block btn-primary">Upload Image</button>
    <br/>
  </form>

  <a (click)="deleteWidget()" class="btn btn-block btn-danger">Delete</a>
</div>
<nav class="navbar navbar-fixed-bottom navbar-light bg-secondary">
  <a class="navbar-brand pull-right" routerLink="/user/{{userId}}">
    <span class="glyphicon glyphicon-user text-primary"></span>
  </a>
</nav>
