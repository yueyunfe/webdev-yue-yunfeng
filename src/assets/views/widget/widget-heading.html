<!DOCTYPE html>
<html>

<head>
    <title>Widget Heading</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link href="../../css/styles.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
</head>

<body>
    <nav class="navbar navbar-fixed-top navbar-light bg-secondary">
        <a class="navbar-brand" href="#">
            <span class="glyphicon glyphicon-chevron-left text-dark"></span>
        </a>
        <div class="navbar-brand font-weight-bold">
            Widget Edit
        </div>
        <a class="navbar-brand pull-right" href="widget-list.html">
            <span class="glyphicon glyphicon-ok text-dark"></span>
        </a>
    </nav>
    <div class="container-fluid cl-body-padding">
        <form>
            <div class="form-group">
                <label for="heading-name">Name</label>
                <input type="text" class="form-control" id="heading-name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="heading-text">Text</label>
                <input type="text" class="form-control" id="heading-text" placeholder="Text" value="US Senate Reaches Compromise on Emergency">
            </div>
            <div class="form-group">
                <label for="heading-size">Size</label>
                <input type="text" class="form-control" id="heading-size" placeholder="Size" value="3">
            </div>
        </form>
        <a href="#" class="btn btn-block btn-danger">Delete</a>
    </div>
    <nav class="navbar navbar-fixed-bottom navbar-light bg-secondary">
        <a class="navbar-brand pull-right" href="../user/profile.html">
            <span class="glyphicon glyphicon-user text-primary"></span>
        </a>
    </nav>
</body>

</html>
