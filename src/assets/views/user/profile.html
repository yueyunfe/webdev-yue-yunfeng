<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for making website for mobile-->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="viewport" content="initial-scale=1.25, user-scalable=no">
  <meta charset="UTF-8">
  <title>Profile</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="../css/styles.css" rel="stylesheet"/>
</head>

<body>

<nav class="navbar navbar-fixed-top cl-blue-navbar">
  <a class="cl-text-white navbar-brand cl-text-bold" href="#">
    Profile
  </a>
  <a href="../website/website-new.html" class="navbar-link navbar-text pull-right cl-text-white cl-icon-padding">
    <span class="glyphicon glyphicon-plus"></span>
  </a>
</nav>

<div class="container">
  <form>
  <div class="form-group">
    <label for="usename">Username</label>
    <input type="text" class="form-control" id="usename" placeholder="Hanyuxin">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" placeholder="han.yux@husky.neu.edu">
  </div>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" class="form-control"  id="firstName" placeholder="Jenny">
  </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control"  id="lastName" placeholder="Shesh">
    </div>
  </form>
  <a href="../website/website-list.html" class="btn btn-primary btn-lg btn-block" role="button">Website</a>
  <a href="login.html" class="btn btn-danger btn-lg btn-block" role="button">Logout</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
  </div>
</nav>

</html>
